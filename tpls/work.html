<div class="work-container">
    <section class="work" ng-controller="workCtrl">
        <div class="item" ng-repeat="work in works">
            <div class="itemwrap">
                <div class="img-wrap"><a href={{work.demoUrl}} target="_blank"><img src="{{work.imgUrl}}" alt="image"></a></div>
                <div class="intro-wrap">
                    <div class="intro">
                        <a href={{work.demoUrl}} target="_blank"><h3>{{work.name}}</h3></a>
                        <p>{{work.intro}}</p>
                    </div>
                    <div class="showcode">
                        <a href={{work.demoUrl}} target="_blank"><span class="button">演示</span></a>
                        <a href={{work.codeUrl}} target="_blank"><span class="button">代码</span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
